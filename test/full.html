<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>完整功能展示页</title>

    <!-- 1. 内嵌公共头 -->
    <!-- #include virtual="include/header.inc" -->
	
	<!-- 2. 直接引用本地 CSS -->
    <link rel="stylesheet" type="text/css" href="assets/styles/blog.css"/>
	
	<!-- 3. 直接引用本地 CSS，含内联标记 -->
    <link rel="stylesheet" type="text/css" href="assets/styles/blog.css?__inline"/>

	<!-- 4. 直接引用线上 CSS -->
    <link rel="stylesheet" type="text/css" href="http://mat1.gtimg.com/www/css/qq2012/hot_word_sogou.css"/>
	
	<!-- 5. 直接引用线上 CSS，含内联标记 -->
    <link rel="stylesheet" type="text/css" href="http://mat1.gtimg.com/www/css/qq2012/hot_word_sogou.css?__inline" id="f"/>

	<!-- 6. 内嵌 CSS -->
	<style type="text/css"> body { color: red; } </style>
	
	<!-- 7. 内嵌 CSS，含导出标记 -->
    <style type="text/css" __dest="assets/styles/page1_inline.css?a=1">
		body { color: red; }
    </style>
	
    <!-- 8. 引用外部 SASS -->
    <link rel="stylesheet" type="text/css" href="assets/styles/full.scss"/>

    <!-- 9. 使用内嵌 SASS -->
    <style type="text/sass"> $a: yellow; body { color: $a; } </style>

</head>
<body>
    
    <!-- 10. 处理自定义的 URL -->
    <img data-src="aa.jpg?__url">

    <!-- 11. require -->
    <script src="libs/src/partC/test-requirejs.main.js"></script>
</body>
</html>
